<div class="flex space-x-4 mt-5">
    <div class="w-40">
        <ul>
            <li>
                <a routerLink="/">All</a>
            </li>
            @for(category of categories(); track category.id){
            <li [class.underline]="category_id === category.id.toString()">
                <a routerLink="/" [queryParams]="{category_id: category.id}">{{ category.name }}</a>
            </li>
            }
        </ul>
    </div>
    <div class="grid grid-cols-4 gap-8 w-full">
        @for(product of products(); track product.id;){
        <app-product [product]="product" (addToCart)="addToCart($event)" />
        }
    </div>
</div>
